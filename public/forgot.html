       <script>
           function fgform() {
            var un = document.fgform.username.value;
            var p = document.fgform.pass.value;
            var rp = document.fgform.repass.value;
    
            if(un=="" || un=="null")
            {
                alert("Please Enter UserName");
                document.fgform.username.focus();
                return false;
            }
            if(p=="" || p=="null")
            {
                alert("Please Enter Password");
                document.fgform.pass.focus();
                return false;
            }
            if(rp=="" || rp=="null")
            {
                alert("Please Enter Password");
                document.fgform.repass.focus();
                return false;
            }
            alert("Password Changed Successfully");
            return true;

        }
       </script>
